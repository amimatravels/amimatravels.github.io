<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ddd 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .contact-form, .address-details {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 48%;
        }
        .contact-form h2, .address-details h2 {
            margin-top: 0;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .contact-form button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button:hover {
            background: #555;
        }
        .address-details p {
            margin: 10px 0;
        }
        .social-media {
            margin-top: 20px;
            text-align: center;
        }
        .social-media a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-size: 24px;
        }
        .social-media a:hover {
            color: #007bff; /* Adjust color on hover if needed */
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form action="/submit-form" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="address-details">
                <h2>Our Address</h2>
                <p><strong>Company Name</strong></p>
                <p>1234 Street Name</p>
                <p>City, State, 56789</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> contact@company.com</p>
                <p><strong>Office Hours:</strong> Mon-Fri, 9:00 AM - 5:00 PM</p>
            </div>
        </div>

        <div class="social-media">
            <h2>Follow Us</h2>
            <a href="https://facebook.com/yourpage" target="_blank" aria-label="Facebook">
                <img src="facebook-icon.png" alt="Facebook" style="width: 24px; height: 24px;">
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter">
                <img src="twitter-icon.png" alt="Twitter" style="width: 24px; height: 24px;">
            </a>
            <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram">
                <img src="instagram-icon.png" alt="Instagram" style="width: 24px; height: 24px;">
            </a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
                <img src="linkedin-icon.png" alt="LinkedIn" style="width: 24px; height: 24px;">
            </a>
        </div>
    </div>

</body>
</html>
