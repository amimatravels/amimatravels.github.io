<!-- Currency Conversion Script with Dropdown -->
<script>
async function getCurrencyRate(base, target) {
    try {
        let res = await fetch(`https://api.exchangerate.host/latest?base=${base}`);
        let data = await res.json();
        return data.rates[target];
    } catch (e) {
        console.error("Currency API error", e);
        return null;
    }
}

async function convertPrices(targetCurrency) {
    let priceElements = document.querySelectorAll("[data-price]");
    for (let el of priceElements) {
        let baseValue = parseFloat(el.getAttribute("data-price"));
        let rate = await getCurrencyRate("USD", targetCurrency);
        if (rate) {
            el.innerText = (baseValue * rate).toFixed(2) + " " + targetCurrency;
        }
    }
}

function detectCurrency() {
    let userLang = navigator.language || navigator.userLanguage;
    if (userLang.includes("en-IN")) return "INR";
    if (userLang.includes("ar-SA")) return "SAR";
    return "USD";
}

document.addEventListener("DOMContentLoaded", function() {
    let userCurrency = detectCurrency();
    document.getElementById("currencySelect").value = userCurrency;
    convertPrices(userCurrency);

    document.getElementById("currencySelect").addEventListener("change", function() {
        convertPrices(this.value);
    });
});
</script>

    <script>
    // Simple currency switcher:
    // - Looks for elements with class "price" or data-price attribute and converts numeric value.
    // - By default assumes amounts are in USD. Replace conversion rates as needed.
    (function(){ 
      const rates = { "USD":1, "INR":83.0, "AED":3.67, "SAR":3.75 }; // placeholders
      function parseAmount(text){
        // find first number-like token
        const m = text.replace(/[,\s]+/g,'').match(/-?\d+(?:\.\d+)?/);
        return m ? parseFloat(m[0]) : null;
      }
      function formatAmount(v, cur){
        try { return new Intl.NumberFormat('en-US',{style:'currency',currency:cur}).format(v); } catch(e) { return v.toFixed(2) + ' ' + cur; }
      }
      function convertTo(target){
        const tRate = rates[target] || 1;
        document.querySelectorAll('.price, [data-price]').forEach(function(el){
          let base = null;
          if (el.dataset && el.dataset.price){
            base = parseFloat(el.dataset.price);
          } else {
            base = parseAmount(el.innerText) || 0;
          }
          const converted = base * tRate;
          el.innerText = formatAmount(converted, target);
        });
      }
      document.getElementById('amima_currency_select').addEventListener('change', function(e){
        convertTo(e.target.value);
      });
    })();
    </script>

<script>
(function(){
  const rates = { "USD":1, "INR":83.0, "AED":3.67, "SAR":3.75 }; // placeholder rates - update as needed
  const localeToCurrency = {
    "US":"USD","IN":"INR","AE":"AED","SA":"SAR","GB":"GBP","BD":"BDT","PK":"PKR","IN":"INR"
  };
  function detectCurrency(){
    try{
      const lang = navigator.language || (navigator.languages && navigator.languages[0]) || 'en-US';
      const parts = lang.split('-');
      const region = (parts.length>1 ? parts[1] : parts[0]).toUpperCase();
      if(localeToCurrency[region]) return localeToCurrency[region];
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
      if(tz.indexOf('Kolkata')!==-1) return 'INR';
      if(tz.indexOf('Dubai')!==-1 || tz.indexOf('Abu Dhabi')!==-1) return 'AED';
      if(tz.indexOf('Riyadh')!==-1) return 'SAR';
      return 'USD';
    } catch(e){
      return 'USD';
    }
  }
  function parseAmount(text){
    const m = text.replace(/[,\s]+/g,'').match(/-?\d+(?:\.\d+)?/);
    return m ? parseFloat(m[0]) : null;
  }
  function formatAmount(v, cur){
    try{ return new Intl.NumberFormat(undefined,{style:'currency',currency:cur}).format(v); } catch(e) { return v.toFixed(2) + ' ' + cur; }
  }
  function convertTo(target){
    const tRate = rates[target] || 1;
    document.querySelectorAll('.price, [data-price]').forEach(function(el){
      var base = null;
      if (el.dataset && el.dataset.price){
        base = parseFloat(el.dataset.price);
      } else {
        base = parseAmount(el.innerText) || 0;
      }
      var converted = base * tRate;
      el.innerText = formatAmount(converted, target);
    });
  }
  document.addEventListener('DOMContentLoaded', function(){
    const cur = detectCurrency();
    convertTo(cur);
  });
})();
</script>
