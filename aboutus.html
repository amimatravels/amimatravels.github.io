<!-- Modern Styles -->
<style>
    /* Reset & Base */
    body {
        font-family: 'Poppins', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f7fa;
        color: #333;
    }
    h1, h2, h3, p {
        margin: 0;
        padding: 0;
    }

    /* Header */
    header {
        background: linear-gradient(90deg, #00AEEF, #0073B1);
        color: #fff;
        padding: 25px 20px;
        text-align: center;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: 1px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    /* Navigation */
    nav {
        background: #fff;
        padding: 15px 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        text-align: center;
    }
    nav a {
        margin: 0 18px;
        text-decoration: none;
        font-size: 17px;
        color: #007bff;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    nav a:hover {
        color: #FA742D;
    }

    /* Hero Section */
    .hero {
        position: relative;
        width: 100%;
        height: 450px;
        overflow: hidden;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    .hero img.active {
        opacity: 1;
    }
    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.35);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;
        text-align: center;
        padding: 0 20px;
    }
    .hero-overlay h2 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 10px;
    }
    .hero-overlay p {
        font-size: 18px;
        max-width: 800px;
        margin: 0 auto;
    }

    /* Main Container */
    .container {
        width: 90%;
        max-width: 1000px;
        margin: -80px auto 40px;
        padding: 30px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: left;
        line-height: 1.7;
        font-size: 17px;
    }

    /* Contact Info */
    .contact p {
        margin: 5px 0;
        font-weight: 500;
        color: #0073B1;
        font-size: 17px;
    }

    /* Social Links */
    .social-links {
        margin-top: 25px;
        text-align: center;
    }
    .social-links a {
        display: inline-block;
        margin: 0 12px;
        font-size: 26px;
        color: #FA742D;
        transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-links a:hover {
        color: #d65c1f;
        transform: translateY(-3px);
    }

    /* Button */
    .back-home {
        display: inline-block;
        margin-top: 25px;
        padding: 14px 26px;
        background: linear-gradient(90deg,#FA742D,#FF8C42);
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .back-home:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(250,116,45,0.4);
    }

    /* Query Form Section */
    #query-form {
        background: #f0f4f8;
        padding: 50px 20px;
    }
    #query-form h2 {
        font-size: 28px;
        margin-bottom: 30px;
        color: #0073B1;
    }
    #query-form form input,
    #query-form form textarea,
    #query-form form button {
        font-family: 'Poppins', Arial, sans-serif;
    }
    #query-form form input,
    #query-form form textarea {
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }
    #query-form form input:focus,
    #query-form form textarea:focus {
        border-color: #0073B1;
        outline: none;
    }
    #query-form form button {
        background: #0073B1;
        color: #fff;
        padding: 14px;
        border-radius: 10px;
        font-size: 17px;
        cursor: pointer;
        border: none;
        transition: background 0.3s ease, transform 0.3s ease;
    }
    #query-form form button:hover {
        background: #005f99;
        transform: translateY(-2px);
    }

    /* Footer */
    footer {
        background: #0f1c2c;
        color: #fff;
        padding: 40px 20px;
        text-align: center;
        font-size: 16px;
        border-top: 5px solid #FA742D;
    }
    footer p {
        margin: 10px 0 0;
    }
    footer a img {
        margin: 0 8px;
        transition: transform 0.3s ease;
    }
    footer a img:hover {
        transform: scale(1.1);
    }
</style>
</head>
