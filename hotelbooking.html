<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Booking - Amima Travels</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #000;
    }
    header {
        background: linear-gradient(135deg, #007bff, #00a2ff);
        color: white;
        padding: 20px;
        font-size: 24px;
        text-align: center;
    }
    .hero {
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 36px;
        font-weight: bold;
        background-size: cover;
        background-position: center;
        transition: background-image 1s ease-in-out;
    }
    .content {
        padding: 30px;
        text-align: center;
    }
    .content h2 { color: #007bff; }
    .cta-button {
        background: #FA742D;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        display: inline-block;
        margin-top: 20px;
    }
    footer {
        background: #333;
        color: white;
        padding: 15px;
        text-align: center;
        margin-top: 30px;
    }

    /* Responsive Flexbox for widgets */
    .widgets-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
    }
    .hotel-widget {
        flex: 1 1 500px;
        min-height: 650px;
        background-color: #e0f7fa; /* Light cyan for visibility */
        padding: 10px;
        border: 2px solid #007bff;
        box-sizing: border-box;
    }

    .social-icons img {
        margin: 0 8px;
        width: 42px;
        height: 42px;
    }

    @media(max-width: 768px) { .hero { font-size: 28px; } }
    @media(max-width: 480px) { .hero { font-size: 24px; } .hotel-widget { min-height: 600px; } }
</style>
</head>
<body>

<header>Amima Travels - Hotel Booking</header>

<div class="hero" id="hero">Find Your Perfect Hotel</div>

<div class="content">
    <h2>Book Hotels at the Best Price</h2>
    <p>Explore amazing hotel deals worldwide with Amima Travels.</p>
</div>

<!-- Widgets Container -->
<div class="widgets-container">
    <div class="hotel-widget" id="tripcom-widget-container"></div>
    <div class="hotel-widget" id="travelpayouts-widget-container"></div>
</div>

<h2>Follow Us</h2>
<div class="social-icons" style="margin-bottom:20px;">
    <a href="https://www.facebook.com/amimatravels/" target="_blank"><img src="icons8-facebook-48.png" alt="Facebook"></a>
    <a href="https://x.com/AmimaTravels" target="_blank"><img src="icons8-x-48.png" alt="Twitter"></a>
    <a href="https://www.instagram.com/amimatravels/" target="_blank"><img src="icons8-instagram-48.png" alt="Instagram"></a>
    <a href="https://www.linkedin.com/company/amima-travels/?viewAsMember=true" target="_blank"><img src="icons8-linkedin-48.png" alt="LinkedIn"></a>
    <a href="https://www.youtube.com/@amimatravels" target="_blank"><img src="icons8-youtube-48.png" alt="YouTube"></a>
</div>

<footer>
    <p>Contact: contact@amimatravels.com | Phone: +91 7384366415 | Address: Murshidabad, West Bengal, India</p>
    <a href="index.html" class="cta-button">Back to Home</a>
</footer>

<!-- Background Slideshow -->
<script>
const hero = document.getElementById("hero");
const images = ["hotel-7885138_1920.jpg","paradise-598201_1920.jpg","receptionist-5975961_1920.jpg","swimming-pool-2128578_1920.jpg"];
let index=0;
function changeBackground(){ hero.style.backgroundImage = `url('${images[index]}')`; index = (index+1)%images.length; }
setInterval(changeBackground,5000);
changeBackground();
</script>

<!-- Load Widgets with Auto Currency -->
<script>
function loadWidgets(currency){
    const tripContainer = document.getElementById('tripcom-widget-container');
    const tripIframe = document.createElement('iframe');
    tripIframe.src = `https://www.trip.com/partners/ad/DB1736646?Allianceid=6028632&SID=170314460&type=hotel&curr=${currency}`;
    tripIframe.style.width="100%";
    tripIframe.style.height="650px";
    tripIframe.frameBorder="0";
    tripIframe.scrolling="no";
    tripIframe.allowFullscreen = true;
    tripContainer.appendChild(tripIframe);

    const tpContainer = document.getElementById('travelpayouts-widget-container');
    const tpScript = document.createElement('script');
    tpScript.async=true;
    tpScript.src = `https://c121.travelpayouts.com/content?trs=391513&shmarker=608703&layout=HOTEL&lang=en&curr=${currency}&powered_by=true&promo_id=YOUR_PROMO_ID`;
    tpScript.charset="utf-8";
    tpContainer.appendChild(tpScript);
}

// Detect currency
fetch('https://ipapi.co/json/').then(res=>res.json()).then(data=>{
    const currency=data.currency||'INR';
    loadWidgets(currency);
}).catch(err=>{ console.log('Currency detection failed, using INR',err); loadWidgets('INR'); });
</script>

</body>
</html>
