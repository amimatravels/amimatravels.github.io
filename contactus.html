<!-- ===== Modern Corporate Blue Query Form ===== -->
<section id="query-form" style="background:#F4F7FB;padding:60px 20px;">
  <h2 style="color:#004AAD;font-size:32px;margin-bottom:10px;font-weight:700;">
    Send Your Travel Query
  </h2>
  <p style="color:#333;font-size:18px;margin-bottom:35px;">
    Our travel experts are ready to assist you. Fill in the details and we'll get back shortly.
  </p>

  <form action="https://formspree.io/f/xyznpage" method="POST" 
        style="max-width:650px;margin:0 auto;background:#fff;padding:35px 30px;
               border-radius:14px;box-shadow:0 8px 22px rgba(0,0,0,0.08);
               display:flex;flex-direction:column;gap:18px;">

    <input type="text" name="name" placeholder="Full Name*" required
           style="padding:14px 16px;border:1.6px solid #cdd6e1;border-radius:8px;
                  font-size:17px;outline:none;transition:0.3s;">
    <input type="tel" name="mobile" placeholder="Mobile Number*" required
           style="padding:14px 16px;border:1.6px solid #cdd6e1;border-radius:8px;
                  font-size:17px;outline:none;transition:0.3s;">
    <input type="email" name="email" placeholder="Email Address*" required
           style="padding:14px 16px;border:1.6px solid #cdd6e1;border-radius:8px;
                  font-size:17px;outline:none;transition:0.3s;">
    <textarea name="query" placeholder="Your Travel Query*" required
              style="padding:14px 16px;border:1.6px solid #cdd6e1;border-radius:8px;
                     font-size:17px;min-height:130px;outline:none;transition:0.3s;"></textarea>

    <button type="submit"
            style="background:#004AAD;color:#fff;padding:15px;border:none;
                   border-radius:8px;font-size:20px;font-weight:600;
                   cursor:pointer;transition:0.3s;box-shadow:0 4px 10px rgba(0,74,173,0.3);">
      ðŸš€ Send Query
    </button>
  </form>
</section>

<!-- Input hover animation -->
<style>
  #query-form input:focus, #query-form textarea:focus {
      border-color:#0EA5E9;
      box-shadow:0 0 8px rgba(14,165,233,0.3);
  }
  #query-form button:hover {
      background:#00337A;
      box-shadow:0 6px 16px rgba(0,51,122,0.4);
      transform:translateY(-2px);
  }
</style>
