<!-- ====== Modern Corporate Blue Theme ====== -->
<style>
    :root {
      --primary: #004AAD;
      --primary-dark: #00337A;
      --accent: #0EA5E9;
      --bg: #F4F7FB;
      --white: #fff;
      --text: #1E293B;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Header */
    header {
      background: var(--primary);
      padding: 40px 20px;
      text-align: center;
      color: var(--white);
      font-size: 36px;
      font-weight: 700;
    }

    /* Navigation */
    nav {
      background: var(--white);
      padding: 12px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      margin: 14px;
      font-size: 18px;
      text-decoration: none;
      color: var(--primary-dark);
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to right, #004aad, #0ea5e9);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      opacity: 0.9;
    }

    /* Widget Section */
    .widget-container {
      max-width: 1000px;
      margin: 40px auto;
      background: var(--white);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* CTA Button */
    .cta-button {
      display: inline-block;
      margin: 30px auto;
      background: var(--primary);
      color: var(--white);
      padding: 16px 34px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .cta-button:hover {
      background: var(--primary-dark);
    }

    footer {
      margin-top: 50px;
      padding: 25px;
      background: var(--primary-dark);
      color: #fff;
      text-align: center;
      font-size: 15px;
    }
</style>
