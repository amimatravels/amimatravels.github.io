            font-size: 36px;
            font-weight: bold;

            background-position: center;
            transition: background-image 1s ease-in-out;
        }
        .content {
            padding: 30px;
        }
        .content h2 {

        }
        .cta-button {
            background: #FA742D;

            width: 100%;

    </style>
</head>
<body>
    <header>Amima Travels - Hotel Booking</header>

    <!-- Background Slideshow Script -->
    <script>
        const hero = document.getElementById("hero");
        const images = [
            "hotel-7885138_1920.jpg",
            "paradise-598201_1920.jpg",
            "receptionist-5975961_1920.jpg",
            "swimming-pool-2128578_1920.jpg",
        ];
        let index = 0;
        function changeBackground() {
            hero.style.backgroundImage = `url('${images[index]}')`;
            index = (index + 1) % images.length;
        }
        setInterval(changeBackground, 5000);
        changeBackground();
    </script>

    <!-- Auto Currency Detection & Load Both Hotel Widgets -->
    <script>
    function loadWidgets(currency) {
        // --- Trip.com Widget ---
        const tripContainer = document.getElementById('tripcom-widget-container');
        const tripIframe = document.createElement('iframe');
        tripIframe.src = `https://www.trip.com/partners/ad/DB1736646?Allianceid=6028632&SID=170314460&type=hotel&curr=${currency}`;
        tripIframe.style.width = "100%";
        tripIframe.style.maxWidth = "1200px";
        tripIframe.style.height = "600px";
        tripIframe.frameBorder = "0";
        tripIframe.scrolling = "no";
        tripContainer.appendChild(tripIframe);

        // --- Travelpayouts Hotel Widget ---
        const tpContainer = document.getElementById('travelpayouts-widget-container');
        const tpScript = document.createElement('script');
        tpScript.async = true;
        tpScript.src = `https://c121.travelpayouts.com/content?trs=391513&shmarker=608703&layout=HOTEL&lang=en&curr=${currency}&powered_by=true&promo_id=YOUR_PROMO_ID`;
        tpScript.charset = "utf-8";
        tpContainer.appendChild(tpScript);
    }

    // Detect user currency via IP
    fetch('https://ipapi.co/json/')
        .then(res => res.json())
        .then(data => {
            const currency = data.currency || 'INR'; // fallback
            loadWidgets(currency);
        })
        .catch(err => {
            console.log('Currency detection failed, using INR', err);
            loadWidgets('INR');
        });
    </script>
</body>
